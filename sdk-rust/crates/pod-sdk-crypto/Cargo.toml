[package]
name = "pod-sdk-crypto"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
description = "Cryptographic utilities and secure memory management for the PoD Protocol Rust SDK"
keywords.workspace = true
categories.workspace = true

[lib]
name = "pod_sdk_crypto"
path = "src/lib.rs"

[dependencies]
# Cryptography - Using workspace dependencies to ensure compatibility
ed25519-dalek = { workspace = true }
blake3 = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }
rand_core = { workspace = true }

# Symmetric encryption - Using workspace versions to match patches
aes-gcm = { workspace = true, optional = true }
chacha20poly1305 = { workspace = true, optional = true }
aead = { workspace = true }

# Crypto utilities - Using workspace versions
hkdf = { workspace = true }
zeroize = { workspace = true }
subtle = { workspace = true }
curve25519-dalek = { workspace = true }

# Error handling
thiserror = { workspace = true }

[dev-dependencies]
hex = "0.4"
pretty_assertions = { workspace = true }

[features]
default = ["aes", "chacha20"]
std = []
aes = ["dep:aes-gcm"]
chacha20 = ["dep:chacha20poly1305"] 