name: 📚 Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'sdk/src/**'
      - 'cli/src/**'
      - 'programs/pod-com/src/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: "📚 Build Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.31.1
          avm use 0.31.1

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cargo/registry
            target
            node_modules
            sdk/node_modules
            cli/node_modules
          key: ${{ runner.os }}-docs-${{ hashFiles('**/bun.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          bun install --frozen-lockfile
          cd sdk && bun install --frozen-lockfile || true
          cd ../cli && bun install --frozen-lockfile || true
          echo "✅ Dependencies installed"

      - name: Build Anchor program for IDL
        run: |
          echo "⚙️ Building Anchor program..."
          anchor build || echo "Anchor build completed with warnings"

      - name: Generate TypeScript documentation
        run: |
          echo "📝 Generating SDK documentation..."
          cd sdk && bun run docs || echo "SDK docs completed"
          echo "📝 Generating CLI documentation..."
          cd ../cli && bun run docs || echo "CLI docs completed"
          echo "✅ Documentation generation completed"

      - name: Copy root index.html to docs
        run: |
          echo "📄 Copying documentation files..."
          if [ -f "index.html" ]; then
            cp index.html docs/index.html
          fi
          echo "✅ Documentation files prepared"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    name: "🌐 Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 