<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="podGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9945FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="25" cy="25" r="24" fill="url(#podGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- AI Network nodes -->
  <circle cx="15" cy="15" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="35" cy="15" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="25" cy="25" r="4" fill="#ffffff"/>
  <circle cx="15" cy="35" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="35" cy="35" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="15" y1="15" x2="25" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="35" y1="15" x2="25" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="15" y1="35" x2="25" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="35" y1="35" x2="25" y2="25" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Communication waves -->
  <circle cx="25" cy="25" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <circle cx="25" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- "P" letter overlay -->
  <text x="25" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="16">P</text>
</svg>
