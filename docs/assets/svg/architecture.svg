<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main architecture blocks -->
  <rect x="20" y="70" width="15" height="20" rx="2" fill="url(#archGradient)" opacity="0.9"/>
  <rect x="40" y="60" width="15" height="30" rx="2" fill="url(#archGradient)" opacity="0.8"/>
  <rect x="60" y="50" width="15" height="40" rx="2" fill="url(#archGradient)" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="35" y1="80" x2="40" y2="75" stroke="#14F195" stroke-width="2"/>
  <line x1="55" y1="75" x2="60" y2="70" stroke="#14F195" stroke-width="2"/>
  
  <!-- Network layer -->
  <circle cx="27" cy="40" r="3" fill="#14F195"/>
  <circle cx="47" cy="35" r="3" fill="#14F195"/>
  <circle cx="67" cy="30" r="3" fill="#14F195"/>
  
  <!-- Data flow arrows -->
  <path d="M 30 40 L 44 35" stroke="#9945FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 50 35 L 64 30" stroke="#9945FF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Cloud/network symbol -->
  <ellipse cx="50" cy="15" rx="20" ry="8" fill="#e5e7eb" stroke="#8b5cf6" stroke-width="2"/>
  <text x="50" y="19" text-anchor="middle" fill="#5b21b6" font-family="Arial" font-size="8" font-weight="bold">NETWORK</text>
  
  <!-- Database symbols -->
  <ellipse cx="15" cy="25" rx="8" ry="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <ellipse cx="85" cy="25" rx="8" ry="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9945FF"/>
    </marker>
  </defs>
</svg>
