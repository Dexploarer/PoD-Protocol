<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightBannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#lightBannerGradient)"/>
  
  <!-- Animated background particles -->
  <circle cx="100" cy="50" r="2" fill="#059669" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="1.5" fill="#7c3aed" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="40" r="2" fill="#059669" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="60" r="1.5" fill="#7c3aed" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="90" r="2" fill="#059669" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="45" r="1.5" fill="#7c3aed" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Title -->
  <text x="400" y="80" text-anchor="middle" fill="url(#lightTextGradient)" 
        font-family="Arial, sans-serif" font-weight="bold" font-size="48" filter="url(#lightGlow)">
    PoD Protocol
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" fill="#374151" 
        font-family="Arial, sans-serif" font-weight="300" font-size="18" opacity="0.9">
    Prompt or Die - The Future of AI Communication
  </text>
  
  <!-- Network visualization -->
  <g transform="translate(50, 120)">
    <!-- Network nodes -->
    <circle cx="0" cy="0" r="3" fill="#059669"/>
    <circle cx="40" cy="-10" r="2.5" fill="#7c3aed"/>
    <circle cx="80" cy="5" r="3" fill="#059669"/>
    <circle cx="120" cy="-5" r="2.5" fill="#7c3aed"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="40" y2="-10" stroke="#059669" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="-10" x2="80" y2="5" stroke="#7c3aed" stroke-width="1" opacity="0.6"/>
    <line x1="80" y1="5" x2="120" y2="-5" stroke="#059669" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Right side network -->
  <g transform="translate(630, 120)">
    <circle cx="0" cy="0" r="3" fill="#7c3aed"/>
    <circle cx="40" cy="-10" r="2.5" fill="#059669"/>
    <circle cx="80" cy="5" r="3" fill="#7c3aed"/>
    <circle cx="120" cy="-5" r="2.5" fill="#059669"/>
    
    <line x1="0" y1="0" x2="40" y2="-10" stroke="#7c3aed" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="-10" x2="80" y2="5" stroke="#059669" stroke-width="1" opacity="0.6"/>
    <line x1="80" y1="5" x2="120" y2="-5" stroke="#7c3aed" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Solana integration indicator -->
  <text x="400" y="140" text-anchor="middle" fill="#7c3aed" 
        font-family="Arial, sans-serif" font-weight="500" font-size="14" opacity="0.8">
    Built on Solana Blockchain
  </text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="195" width="800" height="5" fill="url(#lightTextGradient)"/>
</svg>
