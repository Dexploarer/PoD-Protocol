<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Debug</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        
        .terminal-output {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
        }
        
        .terminal-input {
            background: #111;
            border: 1px solid #333;
            outline: none;
            color: #00ff00;
            font-family: inherit;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Terminal Debug Test</h1>
    <p>Open browser console to see debug messages.</p>
    
    <div id="terminal-output" class="terminal-output"></div>
    <input type="text" id="terminal-input" class="terminal-input" placeholder="Type 'help' and press Enter">
    
    <script src="terminal-debug.js"></script>
</body>
</html>
